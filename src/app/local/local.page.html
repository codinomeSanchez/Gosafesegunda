<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>local</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let local of arrLocais; let i = index">
      <ion-item>
        <ion-avatar>
          <img
            src="https://opabier.com.br/blog/wp-content/uploads/2017/07/mercado-municipal-de-joinville.png">
        </ion-avatar>
        <ion-label>{{local.nome}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-button color="success" [routerLink]="['/local-edit/', local.$key]">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="excluirLocal(local.$key)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" [routerLink]="['/cadastra-local']">
      <ion-icon name="add-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
