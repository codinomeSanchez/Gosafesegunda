  <form class="content-login">
    <ion-item lines="full" id="email">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required>
      </ion-input>
    </ion-item>
    <ion-item lines="full" id="password">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required>
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col id="bot">
        <ion-button type="submit" (click)=" logIn(email, password)">Login</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col id="botCad">
        <ion-button type="button" [routerLink]="['/cadastro']">Cadastre-se</ion-button>
      </ion-col>
    </ion-row>
    <ion-button id="esqueciSenha" type="submit" (click)= "resetPassword(email)">Esqueci a senha</ion-button>
  </form>
